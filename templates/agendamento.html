<!-- CONTE√öDO PRINCIPAL -->
<div class="container">

    <!-- Formul√°rio de Agendamento -->
    <div class="agendamento-card fade-in">
        <h2>üìÖ Agendamento de Recolha</h2>
        <form id="agendamentoForm">
            <label for="data"> Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora"> Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="tipo"> Tipo de Res√≠duo:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione...</option>
                <option value="plastico">Pl√°stico</option>
                <option value="vidro">Vidro</option>
                <option value="papel">Papel</option>
                <option value="metal">Metal</option>
                <option value="organico">Org√¢nico</option>
                <option value="organico">Outros</option>
            </select>

            <label for="endereco"> Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o endere√ßo" required>

            <label for="observacoes">üìù Observa√ß√µes:</label>
            <textarea id="observacoes" name="observacoes" rows="3" placeholder="Ex: port√£o azul, apartamento 3..."></textarea>

            <button type="submit">‚úÖ Confirmar Agendamento</button>
        </form>
        <div class="success" id="mensagemSucesso"></div>
    </div>

</div>

<!-- JS -->
<script>
// Impedir que o usu√°rio selecione data anterior a hoje
const hoje = new Date().toISOString().split("T")[0];
document.getElementById("data").setAttribute("min", hoje);

// Submeter formul√°rio
document.getElementById("agendamentoForm").addEventListener("submit", function(event){
    event.preventDefault();
    const endereco = document.getElementById("endereco").value;
    const data = document.getElementById("data").value;
    const hora = document.getElementById("hora").value;

    document.getElementById("mensagemSucesso").innerText = 
      `‚úÖ Agendamento confirmado para ${data} √†s ${hora} em ${endereco}`;
    this.reset();
});

// Google Places Autocomplete
function initAutocomplete() {
    const input = document.getElementById("endereco");
    new google.maps.places.Autocomplete(input, {
        types: ["geocode"],
        componentRestrictions: { country: "ao" } // restringe Angola
    });
}

function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
}
</script>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&libraries=places&callback=initAutocomplete" async defer></script>
