<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - EcoPonto</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: rgb(242, 250, 242); /* fundo branco suave */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Logo e slogan */
  .logo {
    background-color: white;
    padding: 1px 33px 1px 33px;
    border-radius: 5px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-bottom: 5px; /* Removida a margem inferior */
  }

  .logo img {
    height: 100px;
    width: auto;
    display: block;
    margin: 0 auto;
  }

  .logo p {
    color: #2e7d32;
    font-weight: 500;
    margin-top: 10px;
    font-size: 16px;
  }

  /* Se necess√°rio, ajuste o padding do login-wrapper para que fique equilibrado */
  .login-wrapper {
    padding: 30px 35px; /* reduzido para compensar a margem removida */
  }
  /* Formul√°rio */
  .login-container {
    width: 100%;
    max-width: 400px;
    padding:35px 75px 35px 35px;
    border-radius: 5px;
    background-color: #fff; /* formul√°rio branco */
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    text-align: center;
  }

  .login-container h2 {
    color: #2e7d32;
    margin-bottom: 15px;
    font-size: 26px;
  }

  .login-container p {
    color: #555;
    font-size: 14px;
    margin-bottom: 25px;
  }

  .form-group {
    position: relative;
    margin-bottom: 20px;
  }

  .form-group i {
    position: absolute;
    top: 12px;
    left: 12px;
    color: #2e7d32;
    font-size: 16px;
  }

  .form-group input {
    width: 100%;
    padding: 12px 10px 12px 40px;
    border: 1px solid #ccc;
    border-radius: 12px;
    font-size: 14px;
    background: #fefefe;
    color: #000;
    transition: all 0.3s ease;
  }

  .form-group input:focus {
    border-color: #2e7d32;
    outline: none;
    box-shadow: 0 0 5px rgba(46,125,50,0.5);
  }

  .btn-login {
    
    width: 100%;
    padding:12px;
    background-color: #2e7d32;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 7px;
    margin-left: 25px;
  }

  .btn-login:hover {
    background-color: #1b5e20;
  }

  .mensagem {
    margin-top: 12px;
    font-size: 14px;
    font-weight: 500;
  }

  .link-cadastro {
    margin-top: 18px;
    font-size: 13px;
  }

  .link-cadastro a {
    color: #2e7d32;
    text-decoration: none;
    font-weight: 500;
  }

  .link-cadastro a:hover {
    text-decoration: underline;
  }
    /* Mensagem Popup */
    .mensagem-popup {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.5);
      display: none; 
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease-in-out;
    }

    .mensagem-conteudo {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      font-size: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      min-width: 280px;
      max-width: 90vw;
      animation: slideUp 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</style>
</head>
<body>

<div class="logo">
<img src="log3.png" alt="EcoPonto Logo">
<p>Acesse sua conta EcoPonto com n√∫mero de telefone e senha.</p>
</div>

<div class="login-container">

 
  <form id="loginForm">
    <div class="form-group">
      <i class="fas fa-phone"></i>
      <input type="tel" id="telefone" placeholder="N√∫mero de telefone" required>
    </div>
    <div class="form-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="senha" placeholder="Senha" required>
    </div>
    <button type="submit" class="btn-login"><i class="fas fa-paper-plane"></i> Entrar</button>
    <div class="mensagem" id="mensagem"></div>
  </form>
  <div class="link-cadastro">
    N√£o tem conta? <a href="cadastro.html">Cadastre-se</a>
  </div>
</div>


  <!-- Popup de Mensagens -->
  <div id="mensagemPopup" class="mensagem-popup">
    <div id="mensagemConteudo" class="mensagem-conteudo"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const popup = document.getElementById("mensagemPopup");
    const mensagemConteudo = document.getElementById("mensagemConteudo");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const telefone = document.getElementById("telefone").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!telefone || !senha) {
        mostrarMensagem("‚ö†Ô∏è Preencha todos os campos corretamente!", "red");
        return;
      }

      const payload = { telefone, senha };

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (response.ok) {
          mostrarMensagem(result.message || "‚úÖ Login realizado com sucesso!", "green");
          form.reset();
          setTimeout(() => { window.location.href = "/dashboard"; }, 2000);
        } else {
          mostrarMensagem(result.error || "üö´ Telefone ou senha incorretos.", "red");
        }
      } catch (err) {
        mostrarMensagem("‚ùå Falha de rede ou servidor indispon√≠vel.", "red");
      }
    });

    function mostrarMensagem(texto, cor) {
      mensagemConteudo.textContent = texto;
      mensagemConteudo.style.color = cor;
      popup.style.display = "flex";

      setTimeout(() => { popup.style.display = "none"; }, 2500);
    }
  </script>
</body>
</html>
